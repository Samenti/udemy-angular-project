<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      [recipes]="recipes"
      (recipeSelected)="onRecipeSelected($event)"
      [selectedRecipe]="selectedRecipe"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
  </div>
</div>
